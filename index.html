<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // ✅ 請替換為你的 Google Apps Script URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwS76BLfrFst0QnPQ44K2Z0gLZbEDZvLVCh3290EH_2QeoXY1iz0WaLD30letsp1ih2/exec";

    // ✅ 請替換為你的 LINE 加好友連結
    const DEFAULT_LINE_URL = "https://line.me/R/ti/p/@584bnrkd";

    // 取得 URL 參數中的 gym 名稱
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    const gym = getQueryParam("gym") || "Unknown";

    // 傳送資料到 Google Apps Script
    fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        gym: gym,
        ua: navigator.userAgent,
        referrer: document.referrer
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("✅ 資料上傳成功", data);
      window.location.href = DEFAULT_LINE_URL;
    })
    .catch(err => {
      console.error("❌ 上傳失敗", err);
      window.location.href = DEFAULT_LINE_URL;
    });
  </script>
</head>
<body>
  <p>資料傳送中，請稍候...</p>
</body>
</html>
