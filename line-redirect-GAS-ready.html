<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在跳轉至官方 LINE...</title>
</head>
<body>
  <script>
    const LINE_OA_URL = "https://page.line.me/@584bnrkd"; // ✅ 你的 LINE 官方網址
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxlhBVPXmek5Y8sLMa9CQoAGzRt-9-6UqAFOp4aS2a8c3vs.../exec"; // ✅ 你的 GAS 網址

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function reportAndRedirect() {
      const data = {
        gym: getQueryParam("gym"),
        ua: navigator.userAgent,
        referrer: document.referrer
      };

      try {
        await fetch(GAS_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (err) {
        console.warn("傳送 GAS 失敗：", err);
      }

      window.location.href = LINE_OA_URL;
    }

    reportAndRedirect();
  </script>
</body>
</html>
