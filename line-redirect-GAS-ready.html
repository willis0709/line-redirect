<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 請替換為你的 GAS URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwS76BLfrFst0QnPQ44K2Z0gLZbEDZvLVCh3290EH_2QeoXY1iz0WaLD30letsp1ih2/exec";

    // 資料送出後要跳轉的 LINE 加好友連結
    const REDIRECT_URL = "https://line.me/R/ti/p/@584bnrkd"; // 可替換成動態參數

    fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        gym: "RedRock",
        ua: navigator.userAgent,
        referrer: document.referrer
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("✅ 上傳成功", data);
      window.location.href = REDIRECT_URL;
    })
    .catch(err => {
      console.error("❌ 上傳失敗", err);
      // 即使失敗也跳轉，避免用戶卡住
      window.location.href = REDIRECT_URL;
    });
  </script>
</head>
<body>
  <p>資料傳送中，請稍候...</p>
</body>
</html>
